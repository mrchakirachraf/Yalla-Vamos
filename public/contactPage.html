    <script>
        const sideBarBtn = document.getElementById('sideBarBtn');
        const fullscreenMenu = document.getElementById('fullscreenMenu');
        const menuButtonClose = document.getElementById('menuButtonClose');

        // Function to show the menu with fade-in effect
        function showMenu() {
            fullscreenMenu.classList.remove('hidden');
            setTimeout(() => fullscreenMenu.classList.add('show'), 10); // Delay to trigger transition
        }

        // Function to hide the menu with fade-out effect
        function hideMenu() {
            fullscreenMenu.classList.remove('show');
            setTimeout(() => fullscreenMenu.classList.add('hidden'), 300); // Matches CSS transition duration
        }

        // Event listeners for showing and hiding the menu
        sideBarBtn.addEventListener('click', showMenu);
        menuButtonClose.addEventListener('click', hideMenu);
    </script>
